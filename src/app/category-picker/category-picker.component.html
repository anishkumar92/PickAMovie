<div class="toggle-container">
    <span class="lab-mov"> TV shows </span>
    <label class="switch">
        <input type="checkbox" [(ngModel)]="showMovies" (click)="onToggle()">
        <span class="slider"></span>
    </label>
    <span class="lab-mov">Movie</span>

</div>
<div class="category-picker">
    <h2 class="dark-text">
        {{showMovies ?
        'Find Your Movie Muse - Pick a Category!' : 'Find Your Next TV show To Binge Watch - Pick a Category!' }}
    </h2>
    <div class="category-list">
        <div class="category-row" *ngFor="let genre of genres">
            <button [ngClass]="{ 'active': genre === selectedGenre }" (click)="selectGenre(genre,1)">{{ genre.name
                }}</button>
        </div>
    </div>
</div>
<div class="box">
    <pagination *ngIf="this.pagedMovies && this.totalPages > 1" [(ngModel)]="currentPage"
        [totalItems]="totalPages * pageSize" [itemsPerPage]="pageSize" [maxSize]="5" (pageChanged)="pageChanged($event)"
        class="pagination">
    </pagination>
</div>

<app-movie-list [movieList]="pagedMovies" [showMovies]="showMovies"></app-movie-list>
<div class="box">
    <pagination *ngIf="this.pagedMovies && this.totalPages > 1" [(ngModel)]="currentPage"
        [totalItems]="totalPages * pageSize" [itemsPerPage]="pageSize" [maxSize]="5" (pageChanged)="pageChanged($event)"
        class="pagination">
    </pagination>
</div>
