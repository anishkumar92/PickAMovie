<div class="category-picker">
    <h2 class="dark-text">"Find Your Movie Muse - Pick a Category!"</h2>
    <div class="category-list">
        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8666369027477672"
            crossorigin="anonymous"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-format="fluid" data-ad-layout-key="+4j+pn+2x-ds+cc"
            data-ad-client="ca-pub-8666369027477672" data-ad-slot="1948806297"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <div class="category-row" *ngFor="let genre of genres">
            <button [ngClass]="{ 'active': genre === selectedGenre }" (click)="selectGenre(genre)">{{ genre.name
                }}</button>
        </div>
    </div>
</div>
<div class="box">
    <pagination *ngIf="this.pagedMovies && this.totalPages > 1" [(ngModel)]="currentPage"
        [totalItems]="totalPages * pageSize" [itemsPerPage]="pageSize" [maxSize]="5" (pageChanged)="pageChanged($event)"
        class="pagination">
    </pagination>
</div>

<app-movie-list [movieList]="pagedMovies"></app-movie-list>
<div class="box">
    <pagination *ngIf="this.pagedMovies && this.totalPages > 1" [(ngModel)]="currentPage"
        [totalItems]="totalPages * pageSize" [itemsPerPage]="pageSize" [maxSize]="5" (pageChanged)="pageChanged($event)"
        class="pagination">
    </pagination>
</div>
