<div class="contact-page">
    <h2>Contact the Developer</h2>
    <p>Have a question or comment? Send me a message!</p>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" #name="ngModel" required>
            <div class="error-messages" *ngIf="name.errors?.['required'] && (name.dirty || name.touched)">
                Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" #email="ngModel" required email>
            <div class="error-messages" *ngIf="email.errors?.['required'] && (email.dirty || email.touched)">
                Email is required.
            </div>
            <div class="error-messages" *ngIf="email.errors?.['email'] && (email.dirty || email.touched)">
                Please enter a valid email address.
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
        </div>
        <button type="submit" [disabled]="!contactForm.valid">Send</button>
    </form>

    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
</div>
