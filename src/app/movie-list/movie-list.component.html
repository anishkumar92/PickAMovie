<div class="movie-list">
    <div class="movie-card" *ngFor="let movie of movieList">
        <img class="movie-poster" [src]="getImageUrl(movie.poster_path)" alt="{{ movie.original_title }} Poster">
        <div class="movie-info">
            <h2 class="movie-title">{{ movie.original_title }}</h2>
            <p class="movie-overview">{{ movie.overview }}</p>
            <p class="movie-release-date">Release Date: {{ movie.release_date }}</p>
            <p class="movie-rating">Rating: {{ movie.vote_average }}/10</p>
        </div>
    </div>
</div>
